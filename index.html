<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source
        src="c:\Users\adity\Downloads\3130182-uhd_3840_2160_30fps.mp4"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video>
    <div class="Calculator">
      <h2>Ai Calculator</h2>
      <div class="input-wrapper">
        <button id="micBtn" onclick="startVoiceInput()">
          <span class="material-icons">mic</span>
        </button>
        <input type="text" id="display" disabled />
      </div>
      <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="deleteLast()">âŒ«</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('00')" class="zero">00</button>

        <button onclick="appendValue('.')">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
